<ng-controller="ShowCtrl">
<h1>Stories</h1>

<a href="/storys/new" class="btn btn-success">New Story</a>

<div class="well" ng-repeat="story in storys | filter:{title:search} track by story.id">
  <h1>{{story.title}}</h1>

<a ng-click="deleteStory(story._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-left"></a>
</div>

<h1>{{story.location}}</h1>

<div class="well">
  <p>
    {{story.description}}
  </p>
  <img class="img-responsive" ng-src="{{story.imageUploadUrl}}">
</div>

<a href="/" class="btn btn-primary">&larr; Back</a>
